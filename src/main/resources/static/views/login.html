<div ng-controller="LoginController" id="loginForm" class="login-view">
    <form role="form" name="loginForm">
        <div class="error">
            <p>{{msgtext}}</p>
        </div>

        <div  class="alert-success">
            <p>{{msgsuccess}}</p>
        </div>

        <div  class="alert-danger">
            <p>{{msgerror}}</p>
        </div>
        <div class="form-group">
            <p class="title">Login</p>
            <label>Username</label>
            <input type="text" placeholder="Enter username" class="form-control" required ng-model="user.name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="password" id="inputPassword" class="form-control" required ng-model="user.psw">
        </div>
        <button type="button" class="btn btn-default pull-left" data-target="#registerUser" data-toggle="modal">Create user</button>
        <button id="loginSubmit" class="btn btn-primary pull-right" type="submit" ng-disabled="loginForm.$invalid" ng-click="login(user)">Submit</button>
    </form>

    <!--REGISTER USER MODAL-->
    <div class="modal fade" id="registerUser" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create user</h4>
                </div>
                <div class="modal-body">
                    <form role="form" name="registerUser">
                        <div class="form-group">
                            <label>UserName</label>
                            <input name="username" type="text" placeholder="Name" class="form-control" required ng-model="newUser.name" required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : registerUser.credits.$invalid && !registerUser.credits.$pristine }">
                            <label>Credits</label>
                            <input name="credits" type="number" placeholder="Number of credits" class="form-control" required ng-model="newUser.credits" min="0" required>
                            <p class="error-message" ng-if="registerUser.credits.$invalid && !registerUser.credits.$pristine">min value is 0</p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" placeholder="Password" class="form-control" required ng-model="newUser.password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-disabled="registerUser.$invalid" ng-click="register(newUser)" data-dismiss="modal">Add</button>
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--END REGISTER USER MODAL-->
</div>
