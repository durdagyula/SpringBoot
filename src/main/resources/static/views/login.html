<div ng-controller="LoginController">
    <form role="form" name="loginForm">
        <div class="form-group">
            <p>Login: </p>
            <label>Username</label>
            <input type="text" placeholder="Enter username" class="form-control" required ng-model="user.name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" placeholder="password" id="inputPassword" class="form-control" required ng-model="user.psw">
        </div>
        <button class="btn btn-default" type="submit" ng-disabled="loginForm.$invalid" ng-click="login(user)">Submit</button>
    </form>
</div>
